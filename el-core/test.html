<!doctype html>
<html>
    <head>
        <title>WebSocket Test</title>
    </head>
    <script>
        const socket = new WebSocket('ws://localhost:2000');

        socket.addEventListener('open', () => {
            socket.send("Can you hear me?")
        });

        socket.addEventListener('message', (event) => {
            console.log("Message", event.data);
        });
    </script>
</html>
